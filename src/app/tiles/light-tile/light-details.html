<div style="width: 100%; height: 100%;" (swipedown)="close()" id="dialog-cont" #content>
  <h1 mat-dialog-title>{{ getFriendlyName }}</h1>
  <div>
    <button class="detail-toggle" mat-raised-button color='accent' *ngIf="isOn" (tap)="toggleLight()">Turn Off</button>
    <button class="detail-toggle" mat-raised-button color='primary' *ngIf="!isOn" (tap)="toggleLight()">Turn On</button>
    <div *ngIf="entity.attributes.brightness" class="slider-padding">
      <div class="value_header">Brightness: </div>
      <mat-slider max="100" min="0" step="1" thumbLabel="true" [(ngModel)]="adjustedBrightness"
        (change)="updateEntity()">
      </mat-slider>      
    </div>
    <div style="margin: 0 auto"><div  id="pickerColor"></div></div>
    <div *ngIf="entity.attributes.white_value != null" class="slider-padding">
      <div class="value_header">White Value: </div>
      <mat-slider max="100" min="0" step="1" thumbLabel="true" [(ngModel)]="adjustedWhiteValue"
        (change)="updateEntity()">
      </mat-slider>
      
    </div>
  <div  id="pickerTemp"></div>
  </div>
  <!-- <button mat-flat-button [style.background-color]="colorTemp"> Hello</button> -->
</div>
