
<div class='tile' (click)="onPress()">
    <mat-grid-list cols='4'>
        <mat-grid-tile rowspan='2'>
            <span style="width: 100%; height: 100%; margin-left: 5px; color: white;" class="iconify"
                data-icon="mdi:lightbulb"></span>
        </mat-grid-tile>
        <mat-grid-tile rowspan='2' colspan='3'>
            <span class="scaling">{{entity?.state}}</span>
        </mat-grid-tile>
        <mat-grid-tile rowspan='2' colspan='4'>
            <div class="clamped">{{entity?.attributes?.friendly_name}}</div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
