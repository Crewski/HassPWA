<mat-toolbar color="primary">
    <span>Settings</span>
    <span class="toolbar-spacer"></span>
    <button mat-button [routerLink]="['/home']"><span style="font-size: 20px;"
            class="iconify" data-icon="mdi:home"></span></button>

</mat-toolbar>

<div class="settings-area">
    <button style="display: block;" mat-button (click)="editRooms()">Edit Rooms</button>
    <mat-form-field class="example-full-width">
        <mat-label>Home Assistant URL</mat-label>
        <span matPrefix>https://</span>
        <input type="url" [(ngModel)]='url' matInput placeholder="ha.duckdns.org:8123">
        <mat-hint align="start"><strong>Must be ssl and external</strong> </mat-hint>
    </mat-form-field>
    <button mat-button (click)="tryConnect()" color="primary">Connect</button>
    <div class="settings-item">
        Columns:
        <mat-slider max="12" min="1" step="1" thumbLabel="true" [(ngModel)]="cols" (change)="setCols()">
        </mat-slider>
    </div>
    <mat-checkbox [(ngModel)]="showTab" (change)="setTabs()" color="primary">Show room headers (hide for mobile)</mat-checkbox>
</div>
<div>
    <button mat-button color="warn" (click)="resetRooms()">Reset Rooms</button>
</div>
<div>
    HassPWA version: 1.0.1
</div>
